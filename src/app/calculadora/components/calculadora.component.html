<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-xs-8 col-sm-6 col-md-4">
        <div 
          class="text-center bg-primary img-rounded kz-pad-20">
          <div class="row">
            <div class="col-xs-3">
              <button 
                type="button"
                (click)="clean()" 
                class="btn btn-danger kz-btn">C
                
              </button>
            </div>
            <div class="col-xs-9">
              <input 
                type="text" 
                class="form-control text-right kz-input-text"
                id="display" 
                name="display"
                [value] = "display" 
                readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('7')" 
                id="btn7">7
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('8')" 
                id="btn8">8
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('9')" 
                id="btn9">9
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                (click)="AddOperation('/')"
                id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('4')" 
                id="btn4">4
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('5')" 
                id="btn5">5
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('6')" 
                id="btn6">6
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                (click)="AddOperation('*')" 
                id="btnMIltiplicacao">*
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('1')" 
                id="btn1">1
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('2')" 
                id="btn2">2
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('3')" 
                id="btn3">3
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                (click)="AddOperation('-')"
                id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('0')" 
                id="btn0">0
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-default kz-btn"
                (click)="addNumber('.')" 
                id="btnDecimal">.
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-success kz-btn" 
                (click)="caculate()"
                id="btnCalcular">=
              </button>
            </div>
            <div class="col-xs-3">
              <button 
                type="button" 
                class="btn btn-warning kz-btn" 
                (click)="AddOperation('+')"
                id="btnSoma">+
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
